<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Esade Alumni Survey</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <div id="container">
        <div id="animate">
        </div>
    </div>
    <div class="form-container">
        <img src="Esade_Alumni.png" alt="Logo" class="logo">
        <form id="userForm">
            <div class="input-row">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="surname" name="surname" placeholder="Surname" required>
            </div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="input-row">
                <select id="status" name="status" required>
                    <option value="">Select your status</option>
                    <option value="enrolled">Enrolled</option>
                    <option value="not_enrolled">Not Enrolled</option>
                </select>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <input type="text" id="professor" name="professor" placeholder="Favorite professor" required>

            <div class="input-row" id="pet-preference">
                <p>Choose your favorite pet:</p>
                <div>
                    <input type="radio" id="cat" name="pet" value="cat" required>
                    <label for="cat">Cat</label>
                </div>
                <div>
                    <input type="radio" id="dog" name="pet" value="dog" required>
                    <label for="dog">Dog</label>
                </div>
                <div>
                    <input type="radio" id="other" name="pet" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the <a href="https://www.esade.edu/en/personal-data-protection" target="_blank">terms and conditions</a></label>
            
            <input type="submit" value="Submit" id="submit">
        </form>
        <div id="message" class="hidden">
            <p>Your entry has been sent and will be processed.</p>
        </div>
    </div>
    <footer class="sticky-footer">
        <p>Made with  <svg id="heart" viewBox="0 0 1792 1792" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="height: 0.7rem; padding: 0px 5px;"><path d="M896 1664q-26 0-44-18l-624-602q-10-8-27.5-26T145 952.5 77 855 23.5 734 0 596q0-220 127-344t351-124q62 0 126.5 21.5t120 58T820 276t76 68q36-36 76-68t95.5-68.5 120-58T1314 128q224 0 351 124t127 344q0 221-229 450l-623 600q-18 18-44 18z" fill="#e25555"></path></svg>  for Techlabs</p>
    </footer>    
    <script src="scripts.js"></script>
</body>
</body>
</html>
